apiVersion: v1
kind: Namespace
metadata:
  name: homework
---
apiVersion: v1
kind: Pod
metadata:
  name: homework-1
  namespace: homework
  labels:
    app: hw
  annotations:
    purpose: homework
spec:
  containers:
  - name: oracle
    image: shekeriev/k8s-oracle
---
apiVersion: v1
kind: Pod
metadata:
  name: homework-2
  namespace: homework
  labels:
    app: hw
  annotations:
    purpose: homework
spec:
  containers:
  - name: oracle
    image: shekeriev/k8s-oracle
---
apiVersion: v1
kind: Service
metadata:
  name: homework-svc
  namespace: homework
spec:
  type: NodePort
  selector:
    app: hw
  ports:
  - port: 80
    targetPort: 80
    nodePort: 32000
